<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Question App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #question-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #question-breakdown {
            margin-bottom: 20px;
        }

        .breakdown-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .breakdown-item.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .breakdown-item.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        #rank-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rank-item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: move;
        }

        #result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #next-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Model Question App</h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="question-breakdown"></div>
        </div>
        <div id="rank-container"></div>
        <div id="result"></div>
        <button id="next-btn" style="display: none;">Next Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "Can you check if the 2023 Tesla Model S supports Apple CarPlay?",
                breakdown: [
                    "The question is asking for verification, which means the person wants to know if a specific statement or claim is true.",
                    "The statement to be verified is whether the \"2023 Tesla Model S\" supports \"Apple CarPlay.\"",
                    "\"2023 Tesla Model S\" is referring to a specific car model and year, so the question is focused on this particular vehicle.",
                    "\"Apple CarPlay\" is a car infotainment system developed by Apple that allows users to connect their iPhone to their car's infotainment display."
                ],
                correctOrder: [1, 2, 3, 4]
            },
            // Add 9 more questions here
        ];

        let currentQuestionIndex = 0;

        const questionElement = document.getElementById("question");
        const questionBreakdownElement = document.getElementById("question-breakdown");
        const rankContainerElement = document.getElementById("rank-container");
        const resultElement = document.getElementById("result");
        const nextButtonElement = document.getElementById("next-btn");

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.question;

            const shuffledBreakdown = shuffle(question.breakdown);
            questionBreakdownElement.innerHTML = shuffledBreakdown.map(item => `<div class="breakdown-item">${item}</div>`).join("");

            rankContainerElement.innerHTML = question.correctOrder.map(num => `<div class="rank-item" draggable="true">${num}</div>`).join("");

            const rankItems = document.querySelectorAll(".rank-item");
            rankItems.forEach(item => {
                item.addEventListener("dragstart", dragStart);
                item.addEventListener("dragend", dragEnd);
            });

            const breakdownItems = document.querySelectorAll(".breakdown-item");
            breakdownItems.forEach(item => {
                item.addEventListener("dragover", dragOver);
                item.addEventListener("drop", drop);
            });
        }

        function shuffle(array) {
            const shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.innerHTML);
            event.target.style.opacity = "0.5";
        }

        function dragEnd(event) {
            event.target.style.opacity = "1";
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text/plain");
            const rankItem = document.querySelector(`.rank-item[innerHTML="${data}"]`);

            if (event.target.classList.contains("breakdown-item")) {
                event.target.appendChild(rankItem);
                checkOrder();
            }
        }

        function checkOrder() {
            const correctOrder = questions[currentQuestionIndex].correctOrder;
            const userOrder = Array.from(questionBreakdownElement.children).map(item => parseInt(item.querySelector(".rank-item")?.innerHTML || "0"));

            const breakdownItems = document.querySelectorAll(".breakdown-item");
            breakdownItems.forEach((item, index) => {
                if (userOrder[index] === correctOrder[index]) {
                    item.classList.add("correct");
                    item.classList.remove("incorrect");
                } else {
                    item.classList.add("incorrect");
                    item.classList.remove("correct");
                }
            });

            if (JSON.stringify(userOrder) === JSON.stringify(correctOrder)) {
                resultElement.textContent = "Correct!";
                nextButtonElement.style.display = "block";
            } else {
                resultElement.textContent = "Incorrect. Please try again.";
                nextButtonElement.style.display = "none";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                resultElement.textContent = "";
                nextButtonElement.style.display = "none";
            } else {
                questionElement.textContent = "Congratulations! You've completed all the questions.";
                questionBreakdownElement.innerHTML = "";
                rankContainerElement.innerHTML = "";
                nextButtonElement.style.display = "none";
            }
        }

        nextButtonElement.addEventListener("click", nextQuestion);

        showQuestion();
    </script>
</body>
</html>
